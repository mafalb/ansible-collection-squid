# vim: set ft=yaml ts=2 expandtab:
---

name: CI

on:
  
  push:
    branches:
    - '**'
    tags-ignore:
    - '*'

  schedule:
  - cron: '40 11 * * 5'

jobs:

  CI:

    runs-on: ubuntu-20.04

    strategy:

      fail-fast: false

      matrix:

        target:
        - centos7
        - centos8
        - alma8
        - centosstream8
        - ubuntu-18.04
        - ubuntu-20.04
        - fedora32
        - fedora33
        - debian9
        - debian10


        ansible_version:
        - '2.10'
        - '2.9'

        include:

        - target: centos7
          distribution: centos
          tag: 7

        - target: centos8
          distribution: centos
          tag: 8

        - target: alma8
          distribution: almalinux
          registry: "docker.io/almalinux/"
          tag: 8

        - target: centosstream8
          distribution: centos
          registry: "quay.io/centos/"
          tag: stream8

        - target: ubuntu-18.04
          distribution: ubuntu
          tag: bionic

        - target: ubuntu-20.04
          distribution: ubuntu
          tag: focal

        - target: fedora32
          distribution: fedora
          tag: 32

        - target: fedora33
          distribution: fedora
          tag: 33

        - target: debian9
          distribution: debian
          tag: stretch

        - target: debian10
          distribution: debian
          tag: buster


    env:
      ANSIBLE_VERSION: ${{ matrix.ansible_version }}
      CI_CONTAINER_IMAGE: ${{ matrix.distribution }}
      CI_CONTAINER_TAG: ${{ matrix.tag }}
      CI_REGISTRY: ${{ matrix.registry }}
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1

    defaults:
      run:
        working-directory: ansible_collections/mafalb/squid

    steps:

      - name: checkout collection
        uses: actions/checkout@v2
        with:
          path: ansible_collections/mafalb/squid

      - name: get mafalb.ansible
        run: ansible-galaxy collection install mafalb.ansible

      - name: install molecule
        run: |
          apt install ansible
          /usr/bin/ansible-playbook -D ~/.ansible/collections/ansible_collections/mafalb/ansible/bootstrap.yml -e molecule_ansible_version=$ANSIBLE_VERSION -t all,debug

      - name: check ansible version
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          ansible --version | grep "^ansible ${{ matrix.ansible_version }}"

      - name: molecule default scenario
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          molecule test

      - name: molecule custom_template scenario
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          molecule test -s custom_template

      - name: molecule squid_cfg scenario
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          molecule test -s squid_cfg

...

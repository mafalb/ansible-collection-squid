---

dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml

driver:
  name: podman

platforms:
- name: ${CI_HOSTNAME}
  image: ${CI_IMAGE:-quay.io/rockylinux/rockylinux:8}
  dockerfile: ../resources/${CI_DOCKERFILE:-Dockerfile.j2}
  command: /lib/systemd/systemd
  security_opts:
    - seccomp=unconfined
  networks:
    - name: molecule-external
    - name: molecule-internal
      internal: true
  network:
    - molecule-external
    - molecule-internal
  volumes:
    - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  capabilities:
    - SYS_ADMIN
  privileged: ${CI_CONTAINER_PRIVILEGED:-false}
  pre_build_image: ${CI_CONTAINER_PREBUILT:-false}
  systemd: true
  groups:
  - server

- name: ci-client
  image: ${CI_IMAGE:-"quay.io/rockylinux/rockylinux:8"}
  dockerfile: ../resources/${CI_DOCKERFILE:-Dockerfile.j2}
  command: /lib/systemd/systemd
  network:
    - molecule-internal
  volumes:
    - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  capabilities:
    - SYS_ADMIN
  privileged: ${CI_CONTAINER_PRIVILEGED:-false}
  pre_build_image: ${CI_CONTAINER_PREBUILT:-false}
  systemd: true
  groups:
  - client_group

provisioner:
  name: ansible
  ansible_args:
    - --tags=all,debug
    - --diff
  config_options:
    defaults:
      gathering: smart
      interpreter_python: auto

verifier:
  name: ansible

...

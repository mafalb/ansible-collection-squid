---

- name: Converge
  hosts: all,!ci-client
  roles:
  - role: mafalb.squid.server
    squid_cfg_template: squid.conf.j2

- name: Converge client
  hosts: ci-client
  environment:
    # Do not rely on dns resolution working, use ip addresses
    http_proxy: http://{{ hostvars[groups['server'][0]].ansible_eth1.ipv4.address }}:3128
    https_proxy: http://{{ hostvars[groups['server'][0]].ansible_eth1.ipv4.address }}:3128
  roles:
    - role: install_curl # noqa syntax-check[specific]
...

---

- name: Converge server
  hosts: server_group
  roles:
    - role: mafalb.squid.server
      vars:
        squid_package_name: squid-openssl


- name: Converge client (Get Proxy IP)
  hosts: client_group
  pre_tasks:
    - name: Register proxy IP
      ansible.builtin.command:
        cmd: cat /proxyipv4.txt
      register: proxy_ipv4
      changed_when: false


- name: Converge client
  hosts: client_group
  vars:
    proxy_ipv4: "{{ proxy_ipv4.stdout }}"
  environment:
    http_proxy: "http://{{ proxy_ipv4 }}:3128"
    https_proxy: "http://{{ proxy_ipv4 }}:3128"
  roles:
    # Abuse the "client" for installing the non openssl "default" variant of squid
    - role: install_curl  # noqa syntax-check[specific]
    - role: mafalb.squid.server
...

---

- name: Converge
  hosts: all,!ci-client
  roles:
  - role: mafalb.squid.server
    squid_cfg_template: squid.conf.j2
    squid_cfg:
      acl:
        myhosts:
        - src 127.0.0.1
        - src 192.168.0.0/16
        - src 10.0.0.0/8
        - src 172.16.0.0/12
      http_access:
      - allow myhosts
      - deny all
      shutdown_lifetime: 30 seconds # that i have something to grep in CI

- name: Converge client
  hosts: ci-client
  environment:
    http_proxy: http://{{ groups['server'][0] }}:3128
    https_proxy: http://{{ groups['server'][0] }}:3128
  tasks:
  - name: Curl is present
    package:
      name: curl

...

- import_playbook: '../default/verify.yml'

- name: Verify Client
  hosts: all,!ci-client
  tasks:

  - name: grep for custom template
    command: grep 'shutdown_lifetime 30' /etc/squid/squid.conf
    changed_when: false

  - name: grep for custom template
    command: grep 'grep me' /etc/squid/squid.conf
    changed_when: false


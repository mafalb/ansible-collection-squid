---

- name: Converge server
  hosts: server_group
  pre_tasks:
    - name: Register network settings
      ansible.builtin.command: cat /proc/net/route
      register: route
      changed_when: false
    - name: Debug network settings
      ansible.builtin.debug:
        var: route.stdout
    - name: A request through squid is working (curl)
      when: ansible_os_family == 'Debian'
      ansible.builtin.command:  # noqa command-instead-of-module
        cmd: curl -sv --head https://www.google.at/
      changed_when: false
  roles:
    - role: mafalb.squid.server

- name: Converge client
  hosts: client_group
  pre_tasks:
    - name: Register proxy IP
      ansible.builtin.command:
        cmd: cat /proxyipv4.txt
      register: proxy_ipv4
      changed_when: false

- name: Converge client
  hosts: client_group
  environment:
    http_proxy: "{{ proxy_ipv4 }}:3128"
    https_proxy: "{{ proxy_ipv4 }}:3128"
  roles:
    - role: install_curl  # noqa syntax-check[specific]
...

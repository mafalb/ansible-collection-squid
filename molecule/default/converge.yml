---

- name: Converge server
  hosts: server
  pre_tasks:
    - name: Debug network settings
      ansible.builtin.shell: |
          /usr/sbin/ip a
          /usr/sbin/ip ro
      changed_when: false
    - name: A request through squid is working (curl)
      when: ansible_os_family == 'Debian'
      ansible.builtin.command:  # noqa command-instead-of-module
        cmd: curl -sv --head https://www.google.at/
      changed_when: false
  roles:
    - role: mafalb.squid.server

- name: Converge client
  hosts: ci-client
  environment:
    http_proxy: http://{{ hostvars[groups['server'][0]].ansible_eth1.ipv4.address }}:3128
    https_proxy: http://{{ hostvars[groups['server'][0]].ansible_eth1.ipv4.address }}:3128
  pre_tasks:
    - name: Debug proxy
      ansible.builtin.debug:
        msg: "{{ hostvars[groups['server'][0]].ansible_eth1.ipv4.address }}"
  roles:
    - role: install_curl  # noqa syntax-check[specific]
...
